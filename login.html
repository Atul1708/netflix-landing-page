<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Login-Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/921db93c72.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <form required>
        <div class="heading">
            <h1>sign up</h1>
        </div>
        <div class="inpt-grp">
            <input type="email" name="email" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope-circle-check"></i> email address</label>
        </div>
        <div class="inpt-grp">
            <input type="password" name="password" id="password" required>
            <label for="password"><i class="fa-solid fa-unlock"></i> password</label>
        </div>
        <div class="inpt-grp">
            <button type="submit"><i class="fa-solid fa-square-check"></i> submit</button>
        </div>
        <div class="check">
            <input type="checkbox" name="checkbox" id="checkbox">
            Remember me
        </div>
        <div class="Facebook">
            <i class="fa-brands fa-square-facebook"></i> Login With Facebook
        </div>
        <div class="last-section">
            did you submited? <a href="index.html" target="_blank">go to home page</a>
        </div>
    </form>
  </div>
</body>
</html>
